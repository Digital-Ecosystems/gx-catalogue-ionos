apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer-letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: stage@istio.io
    privateKeySecretRef:
      name: cluster-issuer-letsencrypt
    solvers:
    - http01:
        ingress:
          class: nginx